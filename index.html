			]

		var mapElement = document.getElementById('google_map');
		var map = new google.maps.Map(mapElement, mapOptions);

<body>
<main id="main">
<div id="form">
<div class="formularz">
	<div class="name" onclick="show('add')">
		<span><img id="add_arrow" src="arrow.png" ></span>
		<span>Dodaj stację</span>
	</div>
	<div class="form-form" id="add_form">
		<form action="api/stacje.php" method="POST">
			<div><label>Adres stacji:</label><input type="text" name="adres" /></div>
			<div><label>Nazwa stacji:</label><input type="text" name="nazwa_stacji" /></div>
			<div><label>Sieć stacji:</label>
				<select name="nazwa_firmy">
					<option value="1">niezależna</option>
					<option value="2">PKN Orlen</option>
				</select>	
			</div>
			<div>
				<p>Dostępne paliwa:</p>
				<div>
					<label>ON:</label><input type="number" name="on">
				</div>
				<div>
					<label>95:</label><input type="number" name="95">
				</div>
				<div>
					<label>98:</label><input type="number" name="98">
				</div>
				<div>
					<label>LPG:</label><input type="number" name="lpg">
				</div>
			</div>
			<div><label>Godziny otwarcia:</label><input type="text" name="godziny_otwarcia" /></div>
			<div><button> dodaj</button></div>
		</form>
	</div>
</div>
<div class="formularz">
	<div class="name" onclick="show('search')">
		<span><img id="search_arrow" src="arrow.png" ></span>
		<span>Wyszukaj stację</span>
	</div>
	<div class="form-form" id="search_form">
		asdasdasdasd
	</div>
</div>
</div>
<div id='google_map'></div>
</main>
<script type="text/javascript">
	document.getElementById("main").style.height = window.innerHeight +"px";
	console.log(window.innerHeight);

	function show(x){
		if(x=="add"){
			document.getElementById("add_form").style.display = "block";
			document.getElementById("search_form").style.display = "none";
			document.getElementById("add_arrow").style.msTransform = "rotate(180deg)"; 
  			document.getElementById("add_arrow").style.transform = "rotate(180deg)"; 
			document.getElementById("search_arrow").style.msTransform = "rotate(0deg)"; 
  			document.getElementById("search_arrow").style.transform = "rotate(0deg)"; 
		}
		else if(x=="search"){
			document.getElementById("add_form").style.display = "none";
			document.getElementById("search_form").style.display = "block";
			document.getElementById("add_arrow").style.msTransform = "rotate(0deg)"; 
  			document.getElementById("add_arrow").style.transform = "rotate(0deg)"; 
			document.getElementById("search_arrow").style.msTransform = "rotate(180deg)"; 
  			document.getElementById("search_arrow").style.transform = "rotate(180deg)"; 
		}
		else{}
	}
</script>
</body>
